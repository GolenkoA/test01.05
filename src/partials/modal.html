<!-- modal window -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="button-close" data-modal-close>
      <svg class="modal-icon" width="18" height="18">
        <use href="./images/icons.svg#cross"></use>
      </svg>
    </button>
    <form autocomplete="off">
      <div class="order-form" role="group" aria-labelledby="order-service">
        <p class="text-featback" id="order-service">Оставьте свои данные, мы вам перезвоним</p>
        <label class="form-field">
          <span class="text-form">Имя</span>
          <span class="block-input">
            <input class="form-input" type="text" name="name" />
            <svg class="form-icon" width="18" height="18">
              <use href="./images/icons.svg#person"></use>
            </svg>
          </span>
        </label>
        <label class="form-field">
          <span class="text-form">Телефон</span>
          <span class="block-input">
            <input class="form-input" type="tel" name="telephone" />
            <svg class="form-icon" width="18" height="18">
              <use href="./images/icons.svg#phone"></use>
            </svg>
          </span>
        </label>
        <label class="form-field">
          <span class="text-form">Почта</span>
          <span class="block-input">
            <input class="form-input" type="email" name="mail" />
            <svg class="form-icon" width="18" height="18">
              <use href="./images/icons.svg#email"></use>
            </svg>
          </span>
        </label>
        <label class="form-field">
          <span class="text-form">Комментарий</span>
          <textarea
            class="form-textarea"
            name="comment"
            cols="30"
            rows="10"
            placeholder="Введите текст"
          ></textarea>
        </label>
        <label class="form-checkbox">
          <input class="checkbox" type="checkbox" name="contract" value="contract" />
          <span class="icon-box">
            <svg class="checkbox-icon" width="13" height="10">
              <use href="./images/icons.svg#vector"></use>
            </svg>
          </span>
          <span>
            Соглашаюсь с рассылкой и принимаю
            <a class="contract-link" href="">Условия договора</a>
          </span>
        </label>
        <button class="form-button" type="submit">Отправить</button>
      </div>
    </form>
  </div>
</div>
